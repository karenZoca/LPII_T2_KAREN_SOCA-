<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header(title, section)">
<head>
    <title th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
    <!-- Incluimos Bootstrap para los estilos desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <h1 th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>
        
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{idCliente}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                     th:errors="*{nombre}"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" 
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                     th:errors="*{email}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
</body>
</html>
