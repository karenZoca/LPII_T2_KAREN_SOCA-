<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header(title, section)">
<head>
    <title>Lista de Clientes</title>
    <!-- Incluimos Bootstrap para los estilos desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Clientes</h1>
            <a th:href="@{/clientes/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.idCliente}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td>
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" 
                               class="btn btn-sm btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Â¿EstÃ¡s seguro de eliminar este cliente?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
