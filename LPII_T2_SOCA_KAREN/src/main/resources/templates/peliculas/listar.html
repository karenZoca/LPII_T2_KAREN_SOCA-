<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header(title, section)">
<head>
    <title>Películas</title>
    <!-- Incluimos Bootstrap para los estilos desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="content">
        <h2>Lista de Películas</h2>
        <a th:href="@{/peliculas/nuevo}" class="btn btn-primary mb-3">Nueva Película</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pelicula : ${peliculas}">
                    <td th:text="${pelicula.id_Pelicula}"></td>
                    <td th:text="${pelicula.titulo}"></td>
                    <td th:text="${pelicula.genero}"></td>
                    <td th:text="${pelicula.stock}"></td>
                    <td th:text="${'S/ ' + #numbers.formatDecimal(pelicula.precio, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/peliculas/editar/{id}(id=${pelicula.id_Pelicula})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.id_Pelicula})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
